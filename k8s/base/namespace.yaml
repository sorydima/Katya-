apiVersion: v1
kind: Namespace
metadata:
  name: katya
  labels:
    name: katya
    app.kubernetes.io/name: katya
    app.kubernetes.io/version: "1.0.0"
  annotations:
    description: "Katya Trust Network Platform"
    contact: "admin@katya.wtf"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: katya-quota
  namespace: katya
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    pods: "50"
    services: "20"
    persistentvolumeclaims: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: katya-limits
  namespace: katya
spec:
  limits:
  - default:
      cpu: "1"
      memory: "1Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - max:
      storage: "10Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim
