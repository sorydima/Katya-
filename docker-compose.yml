version: '3.8'

services:
  katya-web:
    build: .
    ports:
      - "8080:80"
    environment:
      - FLUTTER_WEB_PORT=8080
    volumes:
      - .:/app
      - /app/pub
    command: nginx -g 'daemon off;'

  # Optional: Add a development service
  katya-dev:
    build: .
    ports:
      - "3000:3000"
    environment:
      - FLUTTER_WEB_PORT=3000
    volumes:
      - .:/app
    command: flutter run --web-port=3000
    profiles:
      - dev

  # Optional: Add a testing service
  katya-test:
    build: .
    volumes:
      - .:/app
    command: flutter test
    profiles:
      - test
