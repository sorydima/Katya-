<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Offline • Katya</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0c1322; color: #fff; display: grid; min-height: 100vh; place-items: center; }
    .card { max-width: 560px; padding: 24px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    p { margin: 0 0 12px; line-height: 1.5; color: #cfd8e3; }
    a { color: #7cc8ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>It looks like there’s no network connection right now. You can continue using previously opened screens. We’ll reconnect automatically when the network is back.</p>
    <p><a href="/">Try again</a></p>
  </div>
</body>
</html>
