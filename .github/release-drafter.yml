  ## 📦 Installation

  ### From GitHub Releases
  Download the latest release from the [Releases page](https://github.com/$OWNER/$REPOSITORY/releases).

  ### Using Package Managers

  #### Flutter
  ```bash
  flutter pub add katya:$RESOLVED_VERSION
  ```

  #### Android
  ```gradle
  dependencies {
      implementation 'network.rechain:katya:$RESOLVED_VERSION'
  }
  ```

  #### iOS
  ```swift
  // Add to Podfile
  pod 'Katya', '~> $RESOLVED_VERSION'
  ```

