name-template: 'v$RESOLVED_VERSION 🌟'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '🔧 Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: '🔒 Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: '🌐 Internationalization'
    labels:
      - 'i18n'
      - 'translation'
      - 'localization'
  - title: '🧪 Testing'
    labels:
      - 'test'
      - 'testing'
  - title: '📱 Platform Support'
    labels:
      - 'android'
      - 'ios'
      - 'linux'
      - 'macos'
      - 'windows'
      - 'web'
  - title: '⚡ Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: '🎨 User Interface'
    labels:
      - 'ui'
      - 'ux'
      - 'design'
  - title: '🔗 Integrations'
    labels:
      - 'integration'
      - 'api'
      - 'bridge'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'documentation'
      - 'chore'
      - 'maintenance'
  default: patch
